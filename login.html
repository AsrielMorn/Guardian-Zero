<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Guardian Zero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #d32f2f, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 300px;
        }

        .login-container img {
            width: 80px;
            margin-bottom: 15px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 45%;
            padding: 10px;
            margin: 10px 5px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="images/logo.jpg" alt="Logo">
        <input type="text" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Contraseña">
        <div>
            <button onclick="login()">Iniciar Sesión</button>
            <button onclick="register()">Registrarse</button>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validación de credenciales (puedes usar un backend para credenciales reales)
            if (email === "usuario@ejemplo.com" && password === "123456") {
                window.location.href = "index.html"; // Redirige al archivo index.html
            } else {
                alert("Credenciales incorrectas. Inténtalo de nuevo.");
            }
        }

        function register() {
            alert("Función de registro aún no implementada.");
        }
    </script>
</body>
</html>
